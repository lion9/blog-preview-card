<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="/assets/images/illustration-article.svg" alt="Illustration Article">
      <p class="tag text-preset-3-extra-bold">Learning</p>
      <p class="date text-preset-3">Published 21 Dec 2023</p>
      <h1 class="text-preset-1">HTML & CSS foundations</h1>
      <p class="description text-preset-2">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="author">
        <img src="/assets/images/image-avatar.webp" alt="Greg Hooper">
        <p class="text-preset-3-extra-bold">Greg Hooper</p>
      </div>
    </div>
  </main>
</body>
</html>
